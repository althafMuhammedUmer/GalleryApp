{% extends 'base.html' %} {% load static %} {% block custom_style %}
<style>
  
  .image_container {
    display: grid;
    max-width: 1200px;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    margin: 10px auto;
    padding: 5px;
    gap: 10px;
    position: relative;
  }
  .card {
    width: 100%;
    transition: transform 0.3s;
    position: relative;
    color: white;
  }

  .card:nth-child(odd) {
    grid-row-end: span var(--card_small);
  }
  .card:nth-child(even) {
    grid-row-end: span var(--card_medium);
  }

  .card img {
    border-radius: var(--card_border_radius);
    object-fit: cover;
    max-width: 100%;
    height: 100%;
  }
  .card:hover {
    transform: scale(1.1);
    cursor: pointer;
  }

  .addIcon {
    background-color: #e60124;
    box-shadow: 1px 1px 12px rgba(0, 0, 0, 0.555);
    width: 38px;
    height: 38px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    position: fixed;
    bottom: 20px;
    right: 60px;
    cursor: pointer;
    transition: transform 0.3s;
  }

  .addIcon:hover {
    transform: scale(1.5);
  }

  .bookmarkIcon {
    background-color: #e60124;
    box-shadow: 1px 1px 12px rgba(0, 0, 0, 0.555);
    width: 38px;
    height: 38px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    position: fixed;
    bottom: 20px;
    right: 10px;
    cursor: pointer;
    transition: transform 0.3s;
  }

  .bookmarkIcon:hover {
    transform: scale(1.5);
  }

  .bookmarkIcon2 {
    position: absolute;
    bottom: 5%;
    right: 10%;
    width: 38px;
    height: 38px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .bookmarkIcon2:hover {
    box-shadow: 1px 1px 12px rgba(0, 0, 0, 0.555);
  }

  .likeIcon {
    position: absolute;
    bottom: 5%;
    left: 10%;
    width: 38px;
    height: 38px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .likeIcon:hover {
    box-shadow: 1px 1px 12px rgba(0, 0, 0, 0.555);
  }

  /* Modal Styles */
  .addmodal {
    display: none;
    position: fixed;
    right: 20px;
    bottom: 80px;
    width: 350px;
    min-height: 350px;
  }

  .addmodal-content {
    background-color: #fefefe;
    padding: 20px;

    border-radius: 10px;
    max-width: 400px;
    box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.54);
    display: flex;
    gap: 20px;
    flex-direction: column;
    align-items: center;
  }
  .uploadbtn {
    width: 100%;
    background-color: #e60124;
    border: none;
    color: white;
    margin-top: 20px;
    padding: 8px;
    border-radius: 8px;
    cursor: pointer;
  }

  .uploadbtn:hover {
    background-color: #780000;
  }

  .uploadInputBox {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    margin-bottom: 5px;
  }

  .close {
    color: #aaa;
    font-size: 28px;
    font-weight: bold;
    align-self: flex-end;
    cursor: pointer;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
  }

  .message {
    margin-bottom: 10px;
    color: #ee9b00;
    font-size: 12px;
    text-align: center;
    margin-top: 10px;
  }
  .bookmarked{
    color: #ee9b00;
  }
</style>
{% endblock %} {% block body %} {% include 'includes/navbar.html' %}

<div class="image_container">
  <div class="addIcon" onclick="addImage()">
    <i class="fa-solid fa-plus" style="color: white"></i>
  </div>
  <a class="bookmarkIcon" href="{% url 'bookmarkpage' %}">
    <i class="fa-regular fa-bookmark" style="color: white"></i>
  </a>
  {% for post in posts %}
  <div class="card">
    <img src="{{post.image.url}}" alt="" />
    <div class="likeIcon">
      <i class="fa-regular fa-heart" style="color: white"></i>
    </div>
    <div class="bookmarkIcon2" data-post-id="{{post.id}}">
      <i class="fa-regular fa-bookmark" style="color: white"></i>
      <p style="margin-left: 10px;">{{post.saved_by.count}}</p>
    </div>
  </div>
  {% endfor %}

  <div id="addImageModal" class="addmodal">
    <div class="addmodal-content">
      <span class="close">&times;</span>
      <!-- Add your modal content here -->
      <p>Add Post</p>
      <div class="uploadInputBox">
        <form method="POST" id="postForm" enctype="multipart/form-data">
          {% csrf_token %}
          <input
            type="file"
            id="imageInput"
            accept="image/*"
            name="image"
            class="form-control"
          />
          <input
            type="text"
            id=""
            placeholder="caption"
            name="caption"
            class="form-control"
          />
          <input
            type="text"
            id=""
            placeholder="tags"
            name="tags"
            class="form-control"
          />
          <button type="submit" class="uploadbtn">Upload</button>

          <p class="message" id="message"></p>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %} {% block custom_scripts %}
<script>
  function addImage() {
    console.log("adding image..");
    var modal = document.getElementById("addImageModal");
    modal.style.display = "flex";

    var closeBtn = document.getElementsByClassName("close")[0];
    closeBtn.onclick = function () {
      modal.style.display = "none";
    };

    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  }

  function openDropDown() {
    var modal = document.getElementById("dropDownModal");
    if (modal.style.display === "block") {
      modal.style.display = "none";
    } else {
      modal.style.display = "block";
    }
  }
  $(document).ready(function () {
    const csrfToken = $("input[name=csrfmiddlewaretoken]").val();
    $("#postForm").submit(function (e) {
      e.preventDefault();

      var formData = new FormData(this);

      $.ajax({
        type: "POST",
        url: "/create_post/",
        data: formData,
        headers: {
          "X-CSRFToken": csrfToken,
        },
        processData: false,
        contentType: false,
        success: function (data) {
          window.location.reload();
        },

        error: function (xhr, textStatus, errorThrown) {
          console.error(xhr.responseJSON);
          $("#message").text("Error: " + xhr.responseJSON.error);
        },
      });
    });

    var bookmarkButton = $("#bookmarkButton");

    $(".bookmarkIcon2").click(function () {
      console.log("clicked");
      const postId = $(this).data("post-id");
      const clickedElement = $(this);

      $.ajax({
        url: `/bookmark_post/${postId}/`,
        method: "POST",
        headers: {
          "X-CSRFToken": csrfToken,
        },
        success: function (data) {
          clickedElement.toggleClass('bookmarked', data.message.includes('removed'));
          window.location.reload();
        },
        error: function (xhr, textStatus, errorThrown) {
          console.error(xhr.responseJSON);
        },
      });
    });

    


    
  });
</script>

{% endblock %}
