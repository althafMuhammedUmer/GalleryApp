{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&family=Rubik:ital,wght@0,600;0,700;1,500&display=swap"
      rel="stylesheet"
    />

    <style>
      /* main color - #e60124 */
      /* dark main - #780000 */
      /* background - #344e41 */
      /* secondary - #588157 */
      /* secondary2 - #ee9b00 */

      :root {
        --card_width: 250px;
        --card_border_radius: 4px;
        --row_increment: 10px;
        --card_small: 26;
        --card_medium: 33;
        --card_large: 45;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #ffffff;
        font-family: Arial, Helvetica, sans-serif;
        position: relative;
      }
      nav {
        position: sticky;
        top: 0;
        background-color: white;
        z-index: 1;
      }
      .nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 1200px;
        gap: 25px;
        margin: 0 auto;
        padding: 15px;
      }
      a {
        text-decoration: none;
      }
      .logo {
        color: #e60124;
        font-weight: bold;
        font-family: "Itim", cursive;
        font-size: 24px;
      }
      .username_nd_icon {
        display: flex;
        align-items: center;
        gap: 5px;
        cursor: pointer;
      }

      .profile_pic {
        width: 36px;
        height: 36px;
        object-fit: cover;
        border-radius: 50%;
      }

      .dropdown-content {
        display: none;
        position: fixed;
        background-color: #f1f1f1;
        min-width: 250px;
        overflow: auto;
        align-items: center;
        top: 60px;
        right: 10px;
        border-radius: 8px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 2;
      }

      .dropdown-item {
        display: flex;
        align-items: center;
        color: black;
        padding: 8px 24px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content :hover {
        background-color: #cbcbcb;
        cursor: pointer;
      }

      .user-details-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 24px;
      }
      .user-details {
        font-weight: normal;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      a {
        text-decoration: none;
      }

      .flex {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card_container {
        display: grid;
        max-width: 1200px;
        min-height: 100vh;
        margin: 10px auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
      }

      .card {
        width: 100%;
        transition: transform 0.3s;
        position: relative;
      }

      .card img {
        border-radius: var(--card_border_radius);
        object-fit: cover;
        max-width: 100%;
        height: auto;
      }
    </style>

    {% block custom_style %} {% endblock %}
  </head>
  <body>
    {% block body %} {% endblock %} 

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/compressorjs/1.2.1/compressor.min.js"></script>

    <script>
      function addImage() {
        console.log("adding image..");
        var modal = document.getElementById("addImageModal");
        modal.style.display = "flex";

        var closeBtn = document.getElementsByClassName("close")[0];
        closeBtn.onclick = function () {
          modal.style.display = "none";
        };

        window.onclick = function (event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        };
      }

      $(document).ready(function () {
        const csrfToken = $("input[name=csrfmiddlewaretoken]").val();

        $("#postForm").submit(function (e) {
          e.preventDefault();

          var fileInput = document.getElementById("imageInput");

          if (fileInput.files.length > 0) {
            new Compressor(fileInput.files[0], {
              quality: 0.3,
              success(result) {
                var formData = new FormData();
                formData.append("image", result, result.name);

                formData.append("caption", $("#captionInput").val());
                formData.append("tags", $("#tagsInput").val());

                $.ajax({
                  type: "POST",
                  url: "/create_post/",
                  data: formData,
                  headers: {
                    "X-CSRFToken": csrfToken,
                  },
                  processData: false,
                  contentType: false,
                  success: function (data) {
                    window.location.reload();
                  },
                  error: function (xhr, textStatus, errorThrown) {
                    console.error(xhr.responseJSON);
                    $("#message").text("Error: " + xhr.responseJSON.error);
                  },
                });
              },
              error(error) {
                console.log(error.message);
              },
            });
          } else {
            $("#message").text("Please select an image.");
          }
        });

        // $("#postForm").submit(function (e) {
        //   e.preventDefault();

        //   var formData = new FormData(this);

        //   $.ajax({
        //     type: "POST",
        //     url: "/create_post/",
        //     data: formData,
        //     headers: {
        //       "X-CSRFToken": csrfToken,
        //     },
        //     processData: false,
        //     contentType: false,
        //     success: function (data) {
        //       window.location.reload();
        //     },

        //     error: function (xhr, textStatus, errorThrown) {
        //       console.error(xhr.responseJSON);
        //       $("#message").text("Error: " + xhr.responseJSON.error);
        //     },
        //   });
        // });

        var bookmarkButton = $("#bookmarkButton");

        $(".bookmarkIcon2_container").click(function () {
          console.log("clicked");
          const postId = $(this).data("post-id");
          console.log(postId);
          const clickedElement = $(this);

          $.ajax({
            url: `/bookmark_post/${postId}/`,
            method: "POST",
            headers: {
              "X-CSRFToken": csrfToken,
            },
            success: function (response) {
              console.log("response");
              console.log(response.saveby_count);
              $(`.bookmarkIcon2_container[data-post-id=${postId}] p`).text(
                response.saveby_count
              );
              if (response.is_saved) {
                $(`.bookmarkIcon2_container[data-post-id=${postId}] i`).css(
                  "color",
                  "red"
                );
              } else {
                $(`.bookmarkIcon2_container[data-post-id=${postId}] i`).css(
                  "color",
                  "white"
                );
              }
            },
            error: function (error) {
              console.error(error);
            },
          });
        });

        $(".likeIcon").click(function () {
          console.log("liked");
          const postId = $(this).data("post-id");
          console.log(postId);

          $.ajax({
            url: `/toggle-like/${postId}/`,
            method: "POST",
            headers: {
              "X-CSRFToken": csrfToken,
            },
            success: function (response) {
              $(`.likeIcon[data-post-id=${postId}] p`).text(
                response.likes_count
              );
              if (response.is_liked) {
                $(`.likeIcon[data-post-id=${postId}] i`).css("color", "red");
              } else {
                $(`.likeIcon[data-post-id=${postId}] i`).css("color", "white");
              }
            },
            error: function (error) {
              console.error("Error:", error);
            },
          });
        });
      });
    </script>
    {% block custom_scripts %} {% endblock %}
  </body>
</html>
