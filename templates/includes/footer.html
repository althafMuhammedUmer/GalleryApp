{% block custom_style %}
<style>
  .footer {
    background-color: rgb(255, 255, 255);
    position: fixed;
    bottom: 0;
    padding: 10px;
    width: 100%;
  }
  .icons-nav {
    display: flex;
    justify-content: end;
    gap: 15px;
  }
  @media screen and (min-width: 480px) {
    .icons-nav {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
  }
  .addIcon {
    background-color: #e60124;
    width: 38px;
    height: 38px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;

    cursor: pointer;
    transition: transform 0.3s;
    z-index: 2;
  }

  .addIcon:hover {
    transform: scale(1.5);
  }

  .bookmarkIcon {
    background-color: #e60124;
    /* box-shadow: 1px 1px 12px rgba(0, 0, 0, 0.555); */
    width: 38px;
    height: 38px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;

    cursor: pointer;
    transition: transform 0.3s;
    z-index: 2;
  }

  .bookmarkIcon:hover {
    transform: scale(1.5);
  }

  .bookmarkIcon2_container {
    position: absolute;
    bottom: 5%;
    right: 10%;
    width: 38px;
    height: 38px;
    border-radius: 4px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .bookmarkIcon2:hover {
    transition: transform 0.3s;
    transform: scale(1.5);
  }

  .likeIcon {
    position: absolute;
    bottom: 5%;
    left: 10%;
    width: 38px;
    height: 38px;
    border-radius: 4px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .heart:hover {
    transition: transform 0.3s;
    transform: scale(1.5);
  }

  /* Modal Styles */
  .addmodal {
    display: none;
    position: fixed;
    right: 20px;
    bottom: 80px;
    width: 350px;
    min-height: 350px;
  }

  .addmodal-content {
    background-color: #fefefe;
    padding: 20px;

    border-radius: 10px;
    max-width: 400px;
    box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.54);
    display: flex;
    gap: 20px;
    flex-direction: column;
    align-items: center;
  }
  .uploadbtn {
    width: 100%;
    background-color: #e60124;
    border: none;
    color: white;
    margin-top: 20px;
    padding: 8px;
    border-radius: 8px;
    cursor: pointer;
  }

  .uploadbtn:hover {
    background-color: #780000;
  }

  .uploadInputBox {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    margin-bottom: 5px;
  }

  .close {
    color: #aaa;
    font-size: 28px;
    font-weight: bold;
    align-self: flex-end;
    cursor: pointer;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
  }

  .message {
    margin-bottom: 10px;
    color: #ee9b00;
    font-size: 12px;
    text-align: center;
    margin-top: 10px;
  }
  .bookmarked {
    color: #ee9b00;
  }
</style>
{% endblock %}



<div class="footer">
  <div class="icons-nav">
    <div class="addIcon" onclick="addImage()">
      <i class="fa-solid fa-plus" style="color: white"></i>
    </div>
    <a class="bookmarkIcon" href="{% url 'bookmarkpage' %}">
      <i class="fa-regular fa-bookmark" style="color: white"></i>
    </a>
  </div>
</div>

<div id="addImageModal" class="addmodal">
  <div class="addmodal-content">
    <span class="close">&times;</span>
    <!-- Add your modal content here -->
    <p>Add Post</p>
    <div class="uploadInputBox">
      <form method="POST" id="postForm" enctype="multipart/form-data">
        {% csrf_token %}
        <input
          type="file"
          id="imageInput"
          accept="image/*"
          name="image"
          class="form-control"
        />
        <input
          type="text"
          id=""
          placeholder="caption"
          name="caption"
          class="form-control"
        />
        <input
          type="text"
          id=""
          placeholder="tags"
          name="tags"
          class="form-control"
        />
        <button type="submit" class="uploadbtn">Upload</button>

        <p class="message" id="message"></p>
      </form>
    </div>
  </div>
</div>
